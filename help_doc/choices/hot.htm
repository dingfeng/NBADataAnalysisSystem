<p class="MsoNormal">
<span class="15" style="font-family: Calibri Light; font-weight: bold; font-size: 16.0000pt">
介绍</span><span style="font-family: 宋体; font-size: 10.5000pt">：</span><span style="font-family: Calibri; font-size: 10.5000pt">热点查看模块可查看当天球员</span><span style="font-family: 宋体; font-size: 10.5000pt">、</span><span style="font-family: Calibri; font-size: 10.5000pt">赛季球员</span><span style="font-family: 宋体; font-size: 10.5000pt">、</span><span style="font-family: Calibri; font-size: 10.5000pt">赛季球队</span><span style="font-family: 宋体; font-size: 10.5000pt">、</span><span style="font-family: Calibri; font-size: 10.5000pt">进步最快球员按某一指定排序依据排名的前五名和成绩</span><span style="font-family: 宋体; font-size: 10.5000pt">。</span></p>
<p class="MsoNormal">
<span class="15" style="font-family: Calibri Light; font-weight: bold; font-size: 16.0000pt">
热点概图</span><span style="font-family: 宋体; font-size: 10.5000pt">：</span><span style="font-family: Calibri; font-size: 10.5000pt">刚进入界面时左侧为热点选项和排序选项</span><span style="font-family: 宋体; font-size: 10.5000pt">，</span><span style="font-family: Calibri; font-size: 10.5000pt">某侧自动显示按得分排序的当天热点球员</span><span style="font-family: 宋体; font-size: 10.5000pt">。</span></p>
<p class="MsoNormal"><span style="font-family: 宋体; font-size: 10.5000pt">&nbsp;</span><img border="0" src="../image/playernew/图片24.png" width="1200" height="800"></p>
<p class="MsoNormal">
<span class="15" style="font-family: Calibri Light; font-weight: bold; font-size: 16.0000pt">
热点查看</span><span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">：</span><span style="font-family: Calibri; color: rgb(0,0,0); font-size: 10.5000pt">选择热点内容和排序依据</span><span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">，</span><span style="font-family: Calibri; color: rgb(0,0,0); font-size: 10.5000pt">查看热点排名</span><span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">。</span><span style="font-family: Calibri; color: rgb(0,0,0); font-size: 10.5000pt">如赛季热点球队</span><span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">-</span><span style="font-family: Calibri; color: rgb(0,0,0); font-size: 10.5000pt">篮板数</span><span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">。</span></p>
<p class="MsoNormal">
<span style="font-family: 宋体; color: rgb(0,0,0); font-size: 10.5000pt">&nbsp;</span><img border="0" src="../image/playernew/图片25.png" width="1200" height="800"></p>
<p class="MsoNormal">
<span class="15" style="font-family: 宋体; font-weight: bold; font-size: 16.0000pt">
查看球员</span><span style="font-family: 宋体; font-size: 10.5000pt">：如选择当天热点球员、赛季热点球员、进步最快球员，则可在右侧单击球员名称查看球员的详细信息。如<font face="Calibri">Gerald</font></span><span style="font-family: Calibri; font-size: 10.5000pt">&nbsp;Green</span><span style="font-family: 宋体; font-size: 10.5000pt">。</span><img border="0" src="../image/playernew/图片26.png" width="1200" height="800"><span style="font-family: 宋体; font-size: 10.5000pt">&nbsp;</span></p>
<p class="MsoNormal">
<span class="15" style="font-family: Calibri Light; font-weight: bold; font-size: 16.0000pt">
查看球队</span><span style="font-family: 宋体; font-size: 10.5000pt">：</span><span style="font-family: Calibri; font-size: 10.5000pt">如选择赛季热点球队</span><span style="font-family: 宋体; font-size: 10.5000pt">，</span><span style="font-family: Calibri; font-size: 10.5000pt">则可在右侧单击球队名称查看球队的详细信息</span><span style="font-family: 宋体; font-size: 10.5000pt">。如<font face="Calibri">IND</font><font face="宋体">。</font></span></p>
